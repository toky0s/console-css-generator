<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log CSS Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        select, input[type="text"], textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            max-width: 100%;
            min-height: 80px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .output-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .css-output {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }

        .css-output textarea {
            max-width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: transparent;
            border: none;
            resize: none;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 0.9rem;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .preview-section {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .preview-title {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Console Log CSS Generator</h1>
            <p class="description">
                This tool helps you create beautiful CSS styles to make debugging JavaScript in your OutSystems applications more enjoyable and less boring.
            </p>
        </header>

        <div class="form-group">
            <label for="color">color</label>
            <select id="color">
                <option value="#000000">Black</option>
                <option value="#FFFFFF">White</option>
                <option value="#FF0000">Red</option>
                <option value="#00FF00">Green</option>
                <option value="#0000FF" selected>Blue</option>
                <option value="#FFFF00">Yellow</option>
                <option value="#FF00FF">Magenta</option>
                <option value="#00FFFF">Cyan</option>
                <option value="#FFA500">Orange</option>
                <option value="#800080">Purple</option>
                <option value="#FFC0CB">Pink</option>
                <option value="#A52A2A">Brown</option>
                <option value="#808080">Gray</option>
                <option value="#C0C0C0">Silver</option>
                <option value="#FFD700">Gold</option>
                <option value="#4B0082">Indigo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="background">background</label>
            <select id="background">
                <option value="transparent" selected>Transparent</option>
                <option value="#000000">Black</option>
                <option value="#FFFFFF">White</option>
                <option value="#FF0000">Red</option>
                <option value="#00FF00">Green</option>
                <option value="#0000FF">Blue</option>
                <option value="#FFFF00">Yellow</option>
                <option value="#FF00FF">Magenta</option>
                <option value="#00FFFF">Cyan</option>
                <option value="#FFA500">Orange</option>
                <option value="#800080">Purple</option>
                <option value="#FFC0CB">Pink</option>
                <option value="#A52A2A">Brown</option>
                <option value="#808080">Gray</option>
                <option value="#C0C0C0">Silver</option>
                <option value="#FFD700">Gold</option>
                <option value="#4B0082">Indigo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="font-weight">font-weight</label>
            <select id="font-weight">
                <option value="normal" selected>normal</option>
                <option value="bold">bold</option>
                <option value="bolder">bolder</option>
                <option value="lighter">lighter</option>
                <option value="100">100 (Thin)</option>
                <option value="200">200 (Extra Light)</option>
                <option value="300">300 (Light)</option>
                <option value="400">400 (Normal)</option>
                <option value="500">500 (Medium)</option>
                <option value="600">600 (Semi Bold)</option>
                <option value="700">700 (Bold)</option>
                <option value="800">800 (Extra Bold)</option>
                <option value="900">900 (Black)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="font-style">font-style</label>
            <select id="font-style">
                <option value="normal" selected>normal</option>
                <option value="italic">italic</option>
                <option value="oblique">oblique</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text-decoration">text-decoration</label>
            <select id="text-decoration">
                <option value="none" selected>none</option>
                <option value="underline">underline</option>
                <option value="overline">overline</option>
                <option value="line-through">line-through</option>
                <option value="underline overline">underline overline</option>
            </select>
        </div>

        <div class="form-group">
            <label for="font-size">font-size</label>
            <select id="font-size">
                <option value="10px">10px</option>
                <option value="12px" selected>12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="32px">32px</option>
            </select>
        </div>

        <div class="form-group">
            <label for="padding">padding</label>
            <select id="padding">
                <option value="0px" selected>0px</option>
                <option value="2px">2px</option>
                <option value="4px">4px</option>
                <option value="6px">6px</option>
                <option value="8px">8px</option>
                <option value="10px">10px</option>
                <option value="12px">12px</option>
                <option value="16px">16px</option>
                <option value="20px">20px</option>
            </select>
        </div>

        <div class="form-group">
            <label for="margin">margin</label>
            <select id="margin">
                <option value="0px" selected>0px</option>
                <option value="2px">2px</option>
                <option value="4px">4px</option>
                <option value="6px">6px</option>
                <option value="8px">8px</option>
                <option value="10px">10px</option>
                <option value="12px">12px</option>
                <option value="16px">16px</option>
                <option value="20px">20px</option>
            </select>
        </div>

        <div class="form-group">
            <label for="border">border</label>
            <select id="border">
                <option value="none" selected>none</option>
                <option value="1px solid #000000">1px solid black</option>
                <option value="2px solid #000000">2px solid black</option>
                <option value="1px dashed #000000">1px dashed black</option>
                <option value="2px dashed #000000">2px dashed black</option>
                <option value="1px dotted #000000">1px dotted black</option>
                <option value="3px double #000000">3px double black</option>
            </select>
        </div>

        <div class="form-group">
            <label for="border-radius">border-radius</label>
            <select id="border-radius">
                <option value="0px" selected>0px</option>
                <option value="2px">2px</option>
                <option value="4px">4px</option>
                <option value="6px">6px</option>
                <option value="8px">8px</option>
                <option value="10px">10px</option>
                <option value="15px">15px</option>
                <option value="20px">20px</option>
                <option value="50%">50% (circle)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text-input">Your Log Message</label>
            <textarea id="text-input" rows="3">This is a sample text</textarea>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="optimize-css">
            <label for="optimize-css">Optimize my CSS (single line)</label>
        </div>

        <div class="output-section">
            <div class="form-group">
                <label>Your CSS</label>
                <div class="css-output">
                    <textarea id="css-output" rows="6" readonly></textarea>
                </div>
                <button class="copy-btn" onclick="copyCSS()">üìã Copy CSS</button>
            </div>

            <div class="preview-section">
                <div class="preview-title">Console Preview:</div>
                <div id="console-preview"></div>
            </div>
        </div>

        <footer>
            Created with ‚ù§Ô∏è by <a href="#">xinta</a>
        </footer>
    </div>

    <script>
        const fields = ['color', 'background', 'font-weight', 'font-style', 'text-decoration', 'font-size', 'padding', 'margin', 'border', 'border-radius'];
        
        function generateCSS() {
            const cssProperties = {};
            
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                if (value && value !== 'none' && value !== 'transparent') {
                    cssProperties[field] = value;
                }
            });

            const optimize = document.getElementById('optimize-css').checked;
            let cssString = '';

            if (optimize) {
                cssString = Object.entries(cssProperties)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('; ');
            } else {
                cssString = Object.entries(cssProperties)
                    .map(([key, value]) => `${key}: ${value};`)
                    .join('\n');
            }

            document.getElementById('css-output').value = cssString;
            updateConsolePreview(cssString);
        }

        function updateConsolePreview(cssString) {
            const text = document.getElementById('text-input').value;
            const preview = document.getElementById('console-preview');
            
            console.clear();
            console.log('%c' + text, cssString);
            
            preview.innerHTML = `<span style="${cssString}">${text}</span>`;
        }

        function copyCSS() {
            const cssOutput = document.getElementById('css-output');
            cssOutput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        fields.forEach(field => {
            document.getElementById(field).addEventListener('change', generateCSS);
        });

        document.getElementById('text-input').addEventListener('input', generateCSS);
        document.getElementById('optimize-css').addEventListener('change', generateCSS);

        generateCSS();
    </script>
</body>
</html>
